{{>htmlStyle}}
<body>
	<div
		class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

		<header class="mdl-layout__header mdl-layout__header--waterfall">
			{{>header}}

			<main class="mdl-layout__content">
			<div class="issues-back">
				<a href="/"
					class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn"
					title="go back" role="button"> <i class="material-icons"
					role="presentation">arrow_back</i>
				</a>
			</div>
			<div class="issues__posts mdl-grid">
				<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
					<div class="mdl-card__menu">
						<a href="/label/{{label.id}}/updateForm" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
							<i class="material-icons">edit</i>
						</a>

						<a href="/label/{{label.id}}/deleteLabel" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" >
							<input type="hidden" name="_method" value="DELETE">
							<i class="material-icons">delete</i>
						</a>
						
						<form class="form-delete" action="/label/{{label.id}}" method="POST">
							<input type="hidden" name="_method" value="DELETE">
							<button class="link-delete-article" type="submit" class="material-icons">삭제</button>
						</form>
					</div>

					{{#label}}
					<div class="mdl-card__title mdl-color-text--grey-50">
						<i class="material-icons">check_circle</i>
						<h2 class="mdl-card__title-text">{{level}}</h2>
					</div>

					<div
						class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
						<img class="minilogo" height="48" width="48"
							src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140"
							alt="javajigi">
						<div style="margin-right: 20px;">
							<div class="author-text">
								<strong> <a href="https://github.com/javajigi"
									class="author">{{writer.userId}} | {{writer.name}}</a>
								</strong>
							</div>
							<span>2017-01-14</span>
						</div>
						<a href="/issue/1/setOpen"
							class="mdl-button mdl-button--colored mdl-js-button"> Close
							label </a>
					{{/label}}
					
					</div>
				</div>
			</div>
			
			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer--left-section">
					<div class="mdl-logo mdl-color-text--grey-600">
						Proudly powered by <a href="https://github.com/Byeol">Byeol</a>
					</div>
				</div>
			</footer> </main>
			<div class="mdl-layout__obfuscator"></div>
	</div>
	<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
